<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de Sesión 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color:#41521F">
  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" value= "" [(ngModel)]= "correo" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" value= "" [(ngModel)]= "contra" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="clickMensaje()" style = "color:black ; background-color: #F7FFF6" > Iniciar sesión</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click)="clickRegistro()" style = "color:black ; background-color: #F7FFF6">Registrarse</button>
    </ion-col>
  </ion-row>
</ion-content>
