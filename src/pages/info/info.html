<ion-header>

  <ion-navbar>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #1C43AF">
  <img [src]= producto.foto>
  <h4>Vendedor: {{producto.vendedor.nombre}} </h4>
  <ion-icon name = "star" *ngFor= "let s of producto.vendedor.valoracion"></ion-icon>
  <h6> Fecha de lanzamiento {{producto.fecha}}</h6>
  <h6>Disponibilidad: {{producto.disponibles}}</h6>
  <ion-card style = "background-color: #FFB400">
    <ion-item>
      <ion-avatar item-start>
        <img [src]= producto.reviews.avatar>
      </ion-avatar>
      <h2>{{producto.reviews.username}}</h2>
      <p>{{producto.reviews.fecha}}</p>
    </ion-item>
  
  <ion-card-content>
    <p style = "color: aliceblue"> {{producto.reviews.review}}</p>
  </ion-card-content>
  
  </ion-card>
  <button ion-button (click) = "clickAgregarCarrito(p)" style = "color:black ; background-color: #F7FFF6">Agregar a Carrito</button>
</ion-content>
