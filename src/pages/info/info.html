<ion-header>

  <ion-navbar>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #A998D1">
  <img [src]= producto.foto>
  <h4>Vendedor: {{producto.vendedor.nombre}} </h4>
  <ion-icon *ngFor= "let s of producto.valoracion" name="star"></ion-icon>
  <h6> Fecha de lanzamiento {{producto.fecha}}</h6>
  <h6>Disponibilidad: {{producto.disponibles}}</h6>
  <ion-card style = "background-color: #885E72">
    <ion-item>
      <ion-avatar item-start>
        <img [src]= producto.reviews.avatar>
      </ion-avatar>
      <h2>{{producto.reviews.username}}</h2>
      <p>{{producto.reviews.fecha}}</p>
    </ion-item>
  
  <ion-card-content>
    <p> {{producto.reviews.review}}</p>
  </ion-card-content>
  
  </ion-card>
  <button ion-button (click) = "clickCarrito(p)" style = "background-color: #D1CF6E">Agregar a Carrito</button>
</ion-content>
